<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Help Initiatives</title>
  </head>
  <body>
    <div class="bg-blue-500 text-white text-center p-12">
      <h1 class="text-4xl font-bold">Portal SOS RS</h1>
      <p class="text-xl mt-4">
        Ajude diretamente iniciativas da Sociedade Civil que estão atuando no
        auxílio às populações afetadas.
      </p>
    </div>
    <div class="container mx-auto px-4 py-8">
      <div class="masonry-grid md:columns-2 lg:columns-3 w-full">
        @for (initiative of initiatives; track initiative.id) {
        <div class="masonry-item col-span-1 w-full">
          <app-initiative-card [initiative]="initiative"></app-initiative-card>
        </div>
        }
      </div>
    </div>
  </body>
</html>
