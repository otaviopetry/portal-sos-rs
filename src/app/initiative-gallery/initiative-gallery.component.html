<div class="container mx-auto px-4 py-8">
  <div class="flex flex-wrap w-full mx-auto justify-center mb-8">
    @for (type of uniqueTypes; track type) {
    <button
      class="bg-gray-400 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded m-2"
      [ngClass]="{ 'bg-gray-600': type === selectedType }"
      (click)="onTypeClick(type)"
    >
      {{ type }}
    </button>
    }
  </div>
  <div class="masonry-grid md:columns-2 lg:columns-3 w-full">
    @for (initiative of getFilteredInitiatives().reverse(); track initiative.id)
    {
    <div class="masonry-item col-span-1 w-full">
      <app-initiative-card [initiative]="initiative"></app-initiative-card>
    </div>
    }
  </div>
</div>
